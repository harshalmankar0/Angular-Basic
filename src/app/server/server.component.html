<p>I'm in app server!</p>
<hr>
<p>Server with server Id {{ serverId }} is {{ getServerStatus() }}</p>
<label>Server Name</label>
<input type="text" class="form-control" (input) = "onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)] = "serverName">
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled] = "!allowNewServer" (click) = "onServerCreated()">Add Server</button>
<p>{{ allowNewServer }}</p>
<p>{{ serverCreationStatus }}</p>
